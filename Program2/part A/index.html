<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
</head>
<body>
    <script type="text/javascript">
        var n=prompt("Enter a number");
        var fib=0,fib0=0,fib1=1;
        document.write("<h1>The first "+n+" Fibonacci numbers are: </h1>")
        if(n!=null && n>0)
        {
            if(n==1)
                document.write("<h1>"+fib0+"</h1");
            else
            {
                    document.write("<h1>"+fib0+"</h1><h1>"+fib1+"<br></h1>");
                    for(var i=3; i<=n; i++)
                    {
                        fib=fib1+fib0;
                        document.write("<h1>"+fib+"</h1>");
                        fib0=fib1;
                        fib1=fib;
                    }                  
            }
        }
        else{
            alert("Invalid input");
        }
    </script>
</body>
</html>
